<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleTask</title>
    <link rel="stylesheet" href="todolist.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-paper-plane'></i>
            <span class="text">DoubleTask</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html" class="nav-link">
                    <i class='bx bxs-home'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="document.html" class="nav-link">
                    <i class='bx bx-dock-right'></i>
                    <span class="text">Notebook</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="nav-link">
                    <i class='bx bx-calendar-alt'></i>
                    <span class="text">Todo-List</span>
                </a>
            </li>
            <li>
                <a href="pomodoros.html" class="nav-link">
                    <i class='bx bx-timer'></i>
                    <span class="text">Pomodoro Timer</span>
                </a>
            </li>
        </ul>

        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section class="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Planner</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="search.." />
                    <button class="search-btn">
                        <i class='bx bx-search' ></i>
                    </button>
                </div>
            </form>

            <input type="checkbox" hidden id="switch-mode" />
            <label for="switch-mode" class="switch-mode"></label>
            <!--Icon notifikasi-->
            <a href="#" class="notification">
                <i class='bx bx-bell'></i>
                <!--Notifikasi yang diteima user-->
                <span class="num">10</span>
            </a>

            <!--Profile-->
            <a href="#" class="profile">
                <img src="img/profile.jpg" alt="">
            </a>
        </nav>

        <div class="wrapper">
            <div class="task-input">
                <i class='bx bx-poll'></i>
                <input type="text" placeholder="Add a new task">
            </div>
            <div class="controls">
                <div class="filters">
                    <span id="all" class="active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
            </div>
            <ul class="task-box"></ul>
        </div>
    </section>
 
        <script src="main.js"></script>
 </body>
</html>
