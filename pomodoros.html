<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoubleTask</title>
    <link rel="stylesheet" href="pomor.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="sidebar">
        <a href="#" class="logo">
            <i class='bx bxs-paper-plane'></i>
            <span class="text">DoubleTask</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="dashboard.html" class="nav-link">
                    <i class='bx bxs-home'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="document.html" class="nav-link">
                    <i class='bx bx-dock-right'></i>
                    <span class="text">Notebook</span>
                </a>
            </li>
            <li>
                <a href="todo.html" class="nav-link">
                    <i class='bx bx-calendar-alt'></i>
                    <span class="text">Todo-List</span>
                </a>
            </li>
            <li class="active">
                <a href="#" class="nav-link">
                    <i class='bx bx-timer'></i>
                    <span class="text">Pomodoro Timer</span>
                </a>
            </li>
        </ul>

        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <section class="content">
        <nav>
            <i class='bx bx-menu' ></i>
            <a href="#" class="nav-link">Planner</a>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="search.." />
                    <button class="search-btn">
                        <i class='bx bx-search' ></i>
                    </button>
                </div>
            </form>

            <input type="checkbox" hidden id="switch-mode" />
            <label for="switch-mode" class="switch-mode"></label>
            <!--Icon notifikasi-->
            <a href="#" class="notification">
                <i class='bx bx-bell'></i>
                <!--Notifikasi yang diteima user-->
                <span class="num">10</span>
            </a>

            <!--Profile-->
            <a href="#" class="profile">
                <img src="img/profile.jpg" alt="">
            </a>
        </nav>

        <div id="timer-message">Please select a timer before starting.</div>

    <div class="container">
        <div class="timer">
            <h1>‚è∞ Pomofocus time</h1>

            <div class="button-container">
                <button class="button" id="pomodoro-session">Pomodoro</button>
                <button class="button" id="short-break">Short Break</button>
                <button class="button" id="long-break">Long Break</button>
            </div>

            <main>
                <div class="pomodoro">
                    <div id="pomodoro-timer" class="timer-display" data-duration="25.00">
                        <h1 class="time">25:00</h1>
                    </div>

                    <div id="short-timer" class="timer-display" data-duration="5.00">
                        <h1 class="time">5:00</h1>
                    </div>

                    <div id="long-timer" class="timer-display" data-duration="10.00">
                        <h1 class="time">10:00</h1>
                    </div>
                </div>
            </main>

            <div class="buttons">
                <button id="start">START</button>
                <button id="stop">STOP</button>
            </div>
        </div>
    </div>

    </section>
        <script src="pdoros.js"></script>
</body>
</html>
